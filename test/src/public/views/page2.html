<div class="mid-page span9">
  <div class="mid-page-top span1">
    <p style="color: #004a74; font-size: 17px; white-space: nowrap;">User Management</p>
  </div>
  <div class="user span10">
    <div class="user-add teeth-white span2" data-toggle="modal" data-target="#exampleModal">
      <span><i class="fa fa-plus" style="font-size: 22px;"></i>&nbsp;&nbsp;Add User</span>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Add User</h4>
          </div>

          <div class="modal-body">
            <form>
              <!--<table class="span6">-->

                  <!--<td style="text-align: right">-->
                  <!--</td>-->
                  <!--<td></td>-->
              <label for="recipient-name" class="control-label">User Name:</label>
              <input type="text" name="nName" ng-model="formData.nName" id="recipient-name">

              <!--</table>-->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button ng-click="createUser()" type="button" data-dismiss="modal" class="btn btn-primary">Add</button>
          </div>

        </div>
      </div>
    </div>

    <div class="user-details teeth-white span9">
      <div class="user-detail teeth-white">
        <span>User Details</span>
      </div>
      <div id="user-table" class="user-table span12">

        <table>
          <tr>
            <th>Action</th>
            <th>User Name</th>
            <th>Created By</th>
            <th>Created Date</th>
            <th>Last Updated Date</th>
          </tr>
          <tr ng-repeat="user in users">
            <form >
              <td title="'date'">
                <input type="hidden" name="user_id" ng-model="">
                <span class="span-blue span" ng-if="!user.$edit"
                    ng-click="user.$edit=true">Edit</span>
                <span class="span-blue span" ng-if="user.$edit"
                      ng-click="user.$edit=false && updateUser(user)">Save</span>
                <span class="span-blue span" ng-if="user.$edit"
                      ng-click="user.$edit=false">Cancel</span>

                <!-- Small modal -->
                <span class="span-blue span" ng-click="deleteUser(user.uid)" ng-model="delete_id" ng-if="!user.$edit" data-toggle="modal" data-target="#exampleModaltwo">
                Delete
              </span>

              </td>
              <td title="'name'">
                <span ng-if="!user.$edit">{{user.uName}}</span>
                <div ng-if="user.$edit"><input name="uName" class="form-control" type="text" value="{{user.uName}}">
                </div>
              </td>
              <td title="'admin'">
                <span ng-if="!user.$edit">{{user.uAdmin}}</span>
                <div ng-if="user.$edit"><input name="uAdmin" class="form-control" type="text" value="{{user.uAdmin}}">
                </div>
              </td>
              <td title="'date'">
                <span ng-if="!user.$edit">{{user.uDate}}</span>
                <div ng-if="user.$edit"><input name="uDate" class="form-control" type="text" value="{{user.uDate}}">
                </div>
              </td>
              <td title="'lastDate'">
                <span ng-if="!user.$edit">{{user.uLastDate}}</span>
                <div ng-if="user.$edit"><input name="uLastDate" class="form-control" type="text"
                                               value="{{user.uLastDate}}">
                </div>
              </td>
            </form>
          </tr>
        </table>


      </div>
