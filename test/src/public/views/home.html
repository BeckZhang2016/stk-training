<!-- login and register page | start -->
<div class="loRe-big ">
  <div class="row-fluid loRe-mid ">
    <div class="span12 mid-title">
      <p><strong>Configuration Manager</strong></p>
    </div>
    <div class="mid-mid span12">

      <div class="mid-login">
        <form name="myForm1">
          <div style="padding-top: 15px;"><span><strong>Login</strong></span></div>
          <div><p style="color: #a39d9c;" class="myfont14">Access your account</p></div>
          <div><input ng-model="formData.loginName" name="loginName" type="text" placeholder="User Name"></div>
          <div style="margin-top: 20px;"><input ng-model="formData.loginPwd" name="loginPwd" type="password"
                                                placeholder="Password"></div>
          <div style="margin-top: 30px;">
            <button ng-click="loginIn()" class="mybtn-style teeth-white">Login </button>
          </div>
        </form>
      </div>

      <div class="mid-register">
        <form name="myForm2">
          <div style="padding-top: 15px;"><span><strong>Sign Up</strong></span></div>
          <div><p style="color: #a39d9c;" class="myfont14">Create a new account</p></div>
          <div><input ng-model="formData.registerName" name="registerName" type="text" placeholder="User Name"></div>
          <div style="margin-top: 20px;"><input ng-model="formData.registerPwd" name="registerPwd" type="password"
                                                placeholder="Password"></div>
          <div style="margin-top: 20px;"><input name="registerPwd2" type="password" placeholder="Confirm password">
          </div>
          <div style="margin-top: 30px;">
            <button ng-click="registerAdmin()" ng-disabled=" " class="mybtn-style navy-blue"
                    style="color: #fff;">Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- login and register page | end -->
