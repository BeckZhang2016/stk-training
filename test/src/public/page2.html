<div class="mid-page span9">
  <div class="mid-page-top span1">
    <p style="color: #004a74; font-size: 17px; white-space: nowrap;">User Management</p>
  </div>
  <div class="user span10">
    <div class="user-add teeth-white span2" data-toggle="modal" data-target="#exampleModal">
      <span><i class="fa fa-plus" style="font-size: 22px;"></i>&nbsp;&nbsp;Add User</span>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Add User</h4>
          </div>
          <div class="modal-body">
            <form>
              <table class="span6">
                <tr>
                  <td style="text-align: right"><label for="recipient-name" class="control-label">User Name:</label>
                  </td>
                  <td><input type="text"  id="recipient-name"></td>
                </tr>
              </table>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class="user-details teeth-white span9">
      <div class="user-detail teeth-white">
        <span>User Details</span>
      </div>
      <div id="user-table" class="user-table span12">

        <table>
          <tr>
            <th>Action</th>
            <th>User Name</th>
            <th>Created By</th>
            <th>Created Date</th>
            <th>Last Updated Date</th>
          </tr>
          <tr ng-repeat="user in users">
            <td title="'date'" >
              <span class="span-blue span" ng-if="!user.$edit"
                 ng-click="user.$edit=true">Edit</span>
              <span class="span-blue span"  ng-if="user.$edit"
                 ng-click="user.$edit=false">Save</span>
              <span class="span-blue span"  ng-if="user.$edit"
                 ng-click="user.$edit=false">Cancel</span>

              <!-- Small modal -->
              <span class="span-blue span" ng-if="!user.$edit" data-toggle="modal" data-target="#exampleModaltwo">
                Delete
              </span>



              <!-- <a href="" ng-click="addStudent()" ng-if="student.$edit" class="btn btn-default btn-xs">Add</a> -->
            </td>
            <td title="'name'">
              <span ng-if="!user.$edit">{{user.name}}</span>
              <div ng-if="user.$edit"><input class="form-control" type="text" value="{{user.name}}">
              </div>
            </td>
            <td title="'admin'">
              <span ng-if="!user.$edit">{{user.name}}</span>
              <div ng-if="user.$edit"><input class="form-control" type="text" value="{{user.admin}}"></div>
            </td>
            <td title="'date'">
              <span ng-if="!user.$edit">{{user.date}}</span>
              <div ng-if="user.$edit"><input class="form-control" type="text" value="{{user.date}}">
              </div>
            </td>
            <td title="'lastDate'">
              <span ng-if="!user.$edit">{{user.date}}</span>
              <div ng-if="user.$edit"><input class="form-control" type="text" value="{{user.lastDate}}">
              </div>
            </td>
          </tr>
        </table>


      </div>

      <div class="modal fade" id="exampleModaltwo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                      aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="exampleModalLabeltwo">Add User</h4>
            </div>
            <div class="modal-body">
                <p>Are you Delete</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<script>-->
      <!--$(function () {-->
        <!--$("#user-table").find("input").hide();-->
      <!--})-->
    <!--</script>-->
  </div>
</div>
